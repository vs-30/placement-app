{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-4 text-center">ðŸ“„ Resume Checker</h2>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Select Role</label>
        <select class="form-select" name="role" required>
          <option value="">Choose...</option>
          <option>Software Developer / Full Stack Developer</option>
          <option>Software Tester / QA Engineer</option>
          <option>Database Engineer / Data Analyst</option>
          <option>AI/ML Engineer / Data Scientist</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Select Company</label>
        <select class="form-select" name="company" required>
          <option value="">Choose...</option>
          <option>Amazon</option>
          <option>Wells Fargo</option>
          <option>Fidelity</option>
          <option>Paypal</option>
          <option>Roche</option>
          <option>Deloitte</option>
          <option>TCS</option>
          <option>Accenture</option>
          <option>Wipro</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload Resume (PDF)</label>
        <input class="form-control" type="file" name="resume" accept="application/pdf" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>

    {% if role %}
    <div class="mt-4 p-3 border rounded bg-light">
      <h4>âœ¨ Analysis Result</h4>
      <p><strong>Role:</strong> {{ role }} â€” <span class="text-primary">{{ role_score }}%</span></p>
      <p><strong>Company:</strong> {{ company }} â€” <span class="text-success">{{ company_score }}%</span></p>
      <p><strong>Overall Score:</strong> <span class="text-danger">{{ overall_score }}%</span></p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
