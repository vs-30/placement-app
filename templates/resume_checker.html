{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Card with curved corners and shadow -->
    <div class="card shadow-lg rounded-4 p-4">
        <h2 class="mb-4">Resume Checker</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            <!-- Role Choice -->
            <div class="mb-4">
                <label class="form-label fw-bold">What role are you applying for?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="Software Engineer" id="role1" required>
                    <label class="form-check-label" for="role1">Software Engineer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="Data Scientist" id="role2">
                    <label class="form-check-label" for="role2">Data Scientist</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" value="Product Manager" id="role3">
                    <label class="form-check-label" for="role3">Product Manager</label>
                </div>
            </div>

            <!-- Company Choice -->
            <div class="mb-4">
                <label class="form-label fw-bold">Which company?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="company" value="Google" id="company1" required>
                    <label class="form-check-label" for="company1">Google</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="company" value="Amazon" id="company2">
                    <label class="form-check-label" for="company2">Amazon</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="company" value="Microsoft" id="company3">
                    <label class="form-check-label" for="company3">Microsoft</label>
                </div>
            </div>

            <!-- Resume Upload -->
            <div class="mb-4">
                <label class="form-label fw-bold">Upload your resume</label>
                <input class="form-control" type="file" name="resume" accept=".pdf" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Check Resume</button>
        </form>
    </div>
</div>
{% endblock %}
