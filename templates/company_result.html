{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <div class="card shadow-lg rounded-4 p-4">
    <h2 class="mb-4">🏢 Your Ideal Company Match</h2>

    <!-- Recommended company -->
    <h4 class="text-primary">{{ company }}</h4>

    <!-- Scores breakdown -->
    <p class="mt-3">Based on your answers, here’s how well you align with each company:</p>
    <ul class="list-group mb-3">
      {% for comp, score in scores.items() %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          {{ comp }}
          <span class="badge bg-info text-dark">{{ score }}</span>
        </li>
      {% endfor %}
    </ul>

    <!-- Back button -->
    <a href="{{ url_for('quiz_home') }}" class="btn btn-outline-primary">🔙 Back to Quiz Home</a>
  </div>
</div>
{% endblock %}
