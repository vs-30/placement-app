{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar styling */
        .sidebar {
            height: 100vh;
            width: 220px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #343a40;
            padding-top: 60px;
        }
        .sidebar a {
            display: block;
            color: #fff;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        /* Main content */
        .main-content {
            margin-left: 220px;
            padding: 20px;
        }
        /* Headbar */
        .headbar {
            height: 60px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #6c757d;
            color: #fff;
            display: flex;
            align-items: center;
            padding-left: 240px;
            font-size: 1.2rem;
        }
        /* Logo and title */
        .logo-container {
            text-align: center;
            margin-top: 80px; /* below headbar */
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .logo-container h1 {
            margin-top: 10px;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Quiz</a>
        <a href="#">Profile</a>
    </div>

    <!-- Headbar -->
    <div class="headbar">
        Welcome to My Website
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Website Logo">
            <h1>Your Website Name</h1>
        </div>

        <!-- Example content below logo -->
        <div class="mt-5">
            <p class="text-center">This is your home page content. You can add cards, quizzes, or any other components below.</p>
        </div>
    </div>
</body>
</html>
{% endblock %}
